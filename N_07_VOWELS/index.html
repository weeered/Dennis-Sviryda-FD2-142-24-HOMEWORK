<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			function vwcheck(str) {
				let count = 0;
				const vws = "АОУЭЫИЯЕЁЮаоуэыияуёю";
				const strARR = str.split("");
				strARR.forEach((v) => (vws.includes(v) ? count++ : false));
				return count;
			}
			console.log(vwcheck(prompt("Введите строку")));
		</script>
	</body>
</html>
