		<script>
			function palind(str) {
				str = str.toLowerCase();
				let strPARSED = "";
				let strINV = "";

				for (let i = 0; i < str.length; i++)
					str[i] === " " ||
					str[i] === "," ||
					str[i] === "." ||
					str[i] === ";" ||
					str[i] === ":" ||
					str[i] === "!" ||
					str[i] === "ё" ||
					str[i] === "?" ||
					str[i] === "ь" ||
					str[i] === "ъ"
						? str[i] === "ё"
							? (strPARSED = strPARSED + "е")
							: true
						: (strPARSED = strPARSED + str[i]);

				for (let i = strPARSED.length; i > 0; i--)
					strINV = strINV + strPARSED.slice(i - 1, i);

				function checkPALIND(str, str2, i) {
					if (i == str.length) return true;

					if (str[i] == str2[i]) true;
					else return false;

					const bool = checkPALIND(str, str2, i + 1);

					return bool;
				}

				return checkPALIND(strPARSED, strINV, 0);
			}

				)
