		<script>
			function palind(str) {
				str = str.toLowerCase();
				let strPARSED = "";
				let strINV = "";
				let answ = true;

				for (let i = 0; i < str.length; i++) {
					str[i] === " " ||
					str[i] === "," ||
					str[i] === "." ||
					str[i] === ";" ||
					str[i] === ":" ||
					str[i] === "!" ||
					str[i] === "?" ||
					str[i] === "ё" ||
					str[i] === "ь" ||
					str[i] === "ъ"
						? true
						: (strPARSED = strPARSED + str[i]);
				}

				for (let i = strPARSED.length; i > 0; i--) {
					strINV = strINV + strPARSED.slice(i - 1, i);
				}

				for (let i = 0; i < strPARSED.length; i++) {
					if (strPARSED[i] === strINV[i]) true;
					else {
						answ = false;
						break;
					}
				}
				return answ;
			}
